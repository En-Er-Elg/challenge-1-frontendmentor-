<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="hero">
			<div class="wrapper">
				<div class="card">
					<div class="left-card">
						<img
							class="img-mobile"
							src="/images/image-header-mobile.jpg"
							alt="office staff mobile"
						/>
						<img
							class="img-desktop"
							src="/images/image-header-desktop.jpg"
							alt="office staff desktop"
						/>
					</div>
					<div class="right-card">
						<div class="right-card__wrapper">
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p>
                Get insights that help your business grow. Discover the benefits
                of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency.
              </p>
              <div class="stats">
                <div class="stats1">
                  <h3>10k+</h3>
                  <p>companies</p>
                </div>
                <div class="stats2">
                  <h3>314</h3>
                  <p>templates</p>
                </div>
                <div class="stats3">
                  <h3>12m+</h3>
                  <p>queries</p>
                </div>
              </div>
            </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
